<HTML>
<HEAD>
<TITLE>Cat clicker</TITLE>
</HEAD>
<BODY BGCOLOR="FFFFFF">

<section>
  <ul class="cat-list"></ul>
<script type="text/template" data-template="catlist">
    <li class="catItem" data-id="{{id}}">
        {{name}}
    </li>
</script>
</section>

<section id="cat-focus">
  <script type="text/template" data-template="catfocus">
      <span>{{name}}</span>
      <IMG id ="catfocusimage" data-id="{{id}}" SRC="images/cat{{id}}.jpg"/>
      <span>Number of times image has been clicked:<b id="clickCount">{{clickCount}}</b></span>
  </script>
</section>

<br/>
<button id="admin">Admin</button>
<section id="admin-form">
<form>
  Name:<br>
  <input id="catname-input" type="text" name="catname"><br>
  Image url:<br>
  <input id="image-input" type="text" name="imageurl"><br>
  # clicks:<br>
  <input id="clickcount-input" type="text" name="clickCount"><br><br>
  <input id="submit-button" type="submit" value="Submit">
</form>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/catclicker.js"></script>
</BODY>
</HTML>
